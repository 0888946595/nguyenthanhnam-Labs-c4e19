<head>
    <meta charset="utf-8" />
    <title>Hello</title>

    <h2>Heading Level 2</h2>
    <h6>Heading Level 6</h6>
   
    <!-- Value, text, string -->

   <!-- sibling -->

    <!-- Attribute = 1 cai dac diem cua the -->
    <!-- "a" = anchor -->
    <a href="http://dantri.com.vn/" target="_blanks">click</a> 
    
    <!-- parent-->
    <div>
        <!-- children -->
        <b>Hello</b> 
        <b>C4E19</b> 
    </div>
